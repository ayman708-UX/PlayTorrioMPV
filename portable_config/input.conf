# PlayTorrioPlayer - Keyboard shortcuts

# Playback
SPACE cycle pause
p cycle pause

# Seeking
RIGHT seek 5
LEFT seek -5
UP seek 30
DOWN seek -30
Shift+RIGHT seek 1 exact
Shift+LEFT seek -1 exact
l seek 85

# Volume
m cycle mute
WHEEL_UP add volume 2
WHEEL_DOWN add volume -2
9 add volume -2
0 add volume 2

# ============================================
# SUBTITLES
# ============================================
# Cycle subtitles
s cycle sub
S cycle sub down
v cycle sub-visibility

# Subtitle delay (shown on screen)
z add sub-delay -0.1; show-text "Sub Delay: ${sub-delay}" 1500
x add sub-delay +0.1; show-text "Sub Delay: ${sub-delay}" 1500
Ctrl+z set sub-delay 0; show-text "Sub Delay: Reset" 1500

# Subtitle size
Ctrl+UP add sub-scale 0.1; show-text "Sub Size: ${sub-scale}" 1500
Ctrl+DOWN add sub-scale -0.1; show-text "Sub Size: ${sub-scale}" 1500
Ctrl+0 set sub-scale 1; show-text "Sub Size: Reset" 1500

# Subtitle position
Alt+UP add sub-pos -5; show-text "Sub Position: ${sub-pos}%" 1500
Alt+DOWN add sub-pos +5; show-text "Sub Position: ${sub-pos}%" 1500
Alt+0 set sub-pos 100; show-text "Sub Position: Reset" 1500

# ============================================
# AUDIO
# ============================================
a cycle audio
A cycle audio down

# ============================================
# OTHER
# ============================================
# Fullscreen
f cycle fullscreen
MBTN_LEFT_DBL cycle fullscreen
ESC set fullscreen no

# Window
q quit
Q quit-watch-later

# Speed
[ add speed -0.25; show-text "Speed: ${speed}x" 1500
] add speed 0.25; show-text "Speed: ${speed}x" 1500
BS set speed 1.0; show-text "Speed: Reset" 1500

# Screenshot
Ctrl+s screenshot

# Info
i show-text "${media-title}\n${video-format} ${width}x${height}\n${audio-codec} ${audio-params/channel-count}ch" 4000
