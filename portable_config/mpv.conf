# PlayTorrioPlayer - mpv configuration
# Using ModernZ OSC with purple theme

# Video output
vo=gpu
hwdec=auto-safe
gpu-api=auto

# Window
border=no
keep-open=yes
autofit-larger=90%x90%
geometry=50%:50%
cursor-autohide=1000

# IMPORTANT: Disable built-in OSC (ModernZ replaces it)
osc=no

# OSD styling - Purple theme for messages
osd-bar=no
osd-font="Segoe UI"
osd-font-size=24
osd-color="#FFFFFF"
osd-border-color="#9d4edd"
osd-border-size=2
osd-shadow-offset=1
osd-shadow-color="#000000"
osd-duration=2000

# Subtitles - styled like player.html
sub-auto=fuzzy
sub-font="Segoe UI Semibold"
sub-font-size=46
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2.5
sub-shadow-offset=1
sub-shadow-color="#000000"
sub-margin-y=50
sub-blur=0.3

# Audio
volume=100
volume-max=150

# Cache for streaming
cache=yes
cache-secs=120
demuxer-max-bytes=150M
demuxer-max-back-bytes=75M

# Network
network-timeout=30
stream-lavf-o=reconnect=1,reconnect_streamed=1,reconnect_delay_max=5

# Screenshot
screenshot-format=png
screenshot-directory=~~desktop/

# Terminal
msg-color=yes
