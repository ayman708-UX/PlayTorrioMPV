# PlayTorrioPlayer - ModernZ Configuration
# Purple and white theme with custom menus

# Icon theme
icon_theme=fluent

# Language
language=en

# OSC visibility
showonpause=yes
keeponpause=yes
visibility=auto
hidetimeout=2000
fadeduration=200

# OSC behavior
bottomhover=yes
bottomhover_zone=160
osc_on_seek=no

# Scaling
vidscale=auto
scalewindowed=1.0
scalefullscreen=1.2

# Title display
show_title=yes
title=${media-title}
title_font_size=26

# Time display
timetotal=yes
timems=no
time_format=dynamic
time_font_size=16

# Window
show_window_title=no
window_controls=yes

# Buttons - minimal setup
jump_buttons=no
chapter_skip_buttons=no
track_nextprev_buttons=no
volume_control=yes
volume_control_type=linear
playlist_button=no
fullscreen_button=yes
info_button=no
ontop_button=no
screenshot_button=no
download_button=no
loop_button=no
shuffle_button=no
speed_button=no

# Button sizes
playpause_size=30
midbuttons_size=24
sidebuttons_size=24

# ============================================
# PURPLE & WHITE THEME
# ============================================

# Main OSC background (dark purple)
osc_color=#1a0a2e

# Title colors (light purple accent)
window_title_color=#c77dff
title_color=#c77dff
chapter_title_color=#c77dff

# Window controls
window_controls_color=#FFFFFF

# Seekbar - PURPLE
seekbarfg_color=#9d4edd
seekbarbg_color=#3d2a4d
seekbar_cache_color=#c77dff

# Time and info
time_color=#FFFFFF
cache_info_color=#c77dff

# Buttons - WHITE with purple hover
side_buttons_color=#FFFFFF
middle_buttons_color=#FFFFFF
playpause_color=#FFFFFF
held_element_color=#c77dff
hover_effect_color=#9d4edd

# Thumbnail
thumbnail_border_color=#1a0a2e
thumbnail_border_outline=#9d4edd

# Transparency - NO background bar
fade_alpha=0
fade_blur_strength=0
osc_color_opacity=0
window_fade_alpha=0
window_fade_blur_strength=0

# Hover effects
hover_effect=size,glow,color
hover_button_size=115
button_glow_amount=6

# Seekbar style
seek_handle_size=0.9
seekrange=yes
seekrangealpha=150
slider_radius=3

# Chapter markers
nibbles_top=yes
nibbles_bottom=no
nibbles_style=bar

# Persistent progress bar
persistentprogress=yes
persistentprogressheight=2
persistentbuffer=yes

# Subtitles
raise_subtitles=yes
raise_subtitle_amount=130

# Idle screen
idlescreen=no

# ============================================
# BUTTON COMMANDS - Use PlayTorrio custom menus
# ============================================

# Subtitle button - open custom menu
sub_track_mbtn_left_command=script-message playtorrio-subs-menu
sub_track_mbtn_right_command=cycle sub
sub_track_wheel_down_command=cycle sub
sub_track_wheel_up_command=cycle sub down

# Audio button - open custom menu
audio_track_mbtn_left_command=script-message playtorrio-audio-menu
audio_track_mbtn_right_command=cycle audio
audio_track_wheel_down_command=cycle audio
audio_track_wheel_up_command=cycle audio down
